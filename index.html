<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="profile-card">
        <div class="img-container">
          <img
            src="images/image-victor.jpg"
            alt="Profile photo of Victor's face"
          />
        </div>
        <h1>Victor Crest 26</h1>
        <span class="location">London</span>
        <div class="profile-stats">
          <div class="stat">
            <span class="stat-num"> 80K</span>
            <span class="stat-txt">Followers</span>
          </div>
          <div class="stat">
            <span class="stat-num"> 803K</span>
            <span class="stat-txt">Likes</span>
          </div>
          <div class="stat">
            <span class="stat-num"> 1.4K</span>
            <span class="stat-txt">Photos</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
